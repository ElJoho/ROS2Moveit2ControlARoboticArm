# ============================================================
# ROS 2 Control configuration for My Robot
# ============================================================

controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    # ---- controller TYPES belong here ----
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    gripper_controller:
      type: joint_trajectory_controller/JointTrajectoryController

# ---- controller PARAMS stay in their own sections ----
joint_state_broadcaster:
  ros__parameters: {}   # usually empty; can omit if you want

arm_controller:
  ros__parameters:
    joints:
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
      - joint6
    command_interfaces: [position]
    state_interfaces: [position]
    allow_nonzero_velocity_at_trajectory_end: true
    constraints:
      goal_time: 0.5
      stopped_velocity_tolerance: 0.02
    state_publish_rate: 50
    action_monitor_rate: 10

gripper_controller:
  ros__parameters:
    joints: [gripper_left_finger_joint]
    command_interfaces: [position]
    state_interfaces: [position]
    allow_nonzero_velocity_at_trajectory_end: true
    constraints:
      goal_time: 0.5
      stopped_velocity_tolerance: 0.02
    state_publish_rate: 50
    action_monitor_rate: 10
